<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/display.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/heading.css">
    <link rel="stylesheet" href="./css/response.css">
    <title>Scraper</title>
</head>

<body>
    <div class="heading-wrapper">
        <h1>Coll</h1>
    </div>
    <div id="scrape-request-wrapper">
        <fieldset>
            <div class="input-select-wrapper">
                <label for="tag-to-scrape-input">Tag to scrape</label>
                <select id="tag-to-scrape-input">
                    <option value="" selected disabled hidden>Choose tag</option>
                    <option value="table">Table</option>
                    <option value="text">Text</option>
                    <option value="anchor">Anchor</option>
                    <option value="image">Image</option>
                </select>
            </div>
            <div class="input-text-wrapper">
                <label for="url-input">URL to scrape</label>
                <input type="text" id="url-input">
            </div>
            <div class="input-text-wrapper">
                <label for="selector-input">Selector to use</label>
                <input type="text" id="selector-input">
            </div>
            <div class="input-text-wrapper">
                <label for="expected-url-input">Expected URL to receive data</label>
                <input type="text" id="expected-url-input">
            </div>
            <div class="input-checkbox-wrapper">
                <input type="checkbox" id="has-ajax-input">
                <label for="has-ajax-input">Has ajax</label>
            </div>
            <button type="button" id="scrape-button">Scrape</button>
        </fieldset>
    </div>
    <div id="scrape-response-wrapper"></div>
    <div id="error-response-wrapper"></div>
    <script type='text/javascript' src='./javascript/ajax.js'></script>
</body>

</html>
